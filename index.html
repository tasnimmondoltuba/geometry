<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="m-8">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card-1-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Triangle</h2>
                      <p class="text-xl text-center">Area (A) = 0.5 * b * h </p>
                      <div>
                        <input id="triangle-base" class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" placeholder="b">
                        <span class="text-xl">cm</span>
                        <input id="triangle-height" class="w-24 p-2 text-xl bg-gray-200 " type="text" name=""  placeholder="h">
                        <span class="text-xl">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick=" triangleCalculateArea()" class="btn btn-primary w-full text-xl mt-4">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Ractangle card-2-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Ractangle</h2>
                      <p class="text-xl text-center">Area (A) = w * l </p>
                      <div>
                        <input id="ractangle-width" class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="w">
                        <span class="text-xl">cm</span>
                        <input id="ractangle-height" class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="l">
                        <span class="text-xl">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="ractangle-area"></span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick=" ractiangleCalculateArea()" id="btn-ractangle" class="btn btn-primary w-full text-xl mt-4">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- triangle card-1-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Triangle</h2>
                      <p class="text-xl text-center">Area (A) = 0.5 * b * h </p>
                      <div>
                        <input class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="b">
                        <span class="text-xl">cm</span>
                        <input class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="h">
                        <span class="text-xl">cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full text-xl mt-4">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- triangle card-1-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Triangle</h2>
                      <p class="text-xl text-center">Area (A) = 0.5 * b * h </p>
                      <div>
                        <input class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="b">
                        <span class="text-xl">cm</span>
                        <input class="w-24 p-2 text-xl bg-gray-200 " type="text" name="" id="" placeholder="h">
                        <span class="text-xl">cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full text-xl mt-4">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 rounded-md border-gray-400 ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>
    </main>

    <!-- script link -->
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/ractangle-calculate.js"></script>
</body>
</html>
